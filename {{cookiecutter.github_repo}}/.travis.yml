language: python
python:
  - "3.6"
cache: pip
services:
  - docker

jobs:
  include:

    - stage: Test "Development" Docker Image
      if: tag IS present
      install: skip
      script: bin/build.sh -d && bin/test.sh -d     
      # (_identical_ to production build except for -e
      # local directory package install instead of PyPI.org)

    - stage: GitHub Release 
      install: skip
      script: skip      
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true     
    
    - stage: PyPI Package
      install: pip install --upgrade pip
      script: skip      
      before_deploy: cd {{cookiecutter.python_package_namespace}} && echo __version__ = \'"$TRAVIS_TAG"\' > VERSION
      deploy:
        provider: pypi
        skip_cleanup: true        
        user: nam20485        
        password: 
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
    
    - stage: Docker Image
      install: skip
      script: bin/build.sh -p && bin/test.sh -p
      before_deploy: pip install awscli 
      deploy:
        provider: script
        skip_cleanup: true 
        script: bin/deploy.sh
        on:
          tags: true
